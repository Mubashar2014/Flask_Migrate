<!DOCTYPE html>
<html>
<head>
    <title>Create User</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  {% with messages=get_flashed_messages(with_categories=true)%}
        {% if messages %}
            {% for category,err in messages%}
                <div class="alert alert-{{category}}">
					<button type="button" class="ml-2 mb-1 close" data-dismiss= "alert"  aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					{{err}}
				</div>
            {% endfor %}
        {% endif  %}
    {% endwith %}
<h1>CRUD Operations</h1>

    <ul>
        <li><a href="{{ url_for('create_item_form') }}">Create Item</a></li>
        <li><a href="{{ url_for('Read_page') }}">Read Items</a></li>
        <li><a href="{{ url_for('Update_page') }}">Update Items</a></li>
        <li><a href="{{ url_for('Delete_page') }}">Delete Items</a></li>
    </ul>
    <h1>Create User</h1>
    <form action="/createuser" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="fname">Father Name:</label>
        <input type="text" id="fname" name="fname" required><br><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>

        <input type="submit" value="Create">
    </form>
</body>
</html>
